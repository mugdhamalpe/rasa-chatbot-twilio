  utter_ask_diet:
  - text: "Did you stick to a healthy diet ðŸ¥¦  yesterday?"
  utter_ask_stress:
  - text: "What is your stress level right now ðŸ§˜ ?"
    buttons:
      - title: "low"
        payload: '/inform{"stress": "low"}'
      - title: "medium"
        payload: '/inform{"stress": "medium"}'
      - title: "high"
        payload: '/inform{"stress": "high"}'
  utter_ask_goal:
  - text: "Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today ðŸ¥‡ ?"
  utter_slots_values:
  - text: "You've submitted the following answers:\n
            - Exercised?: {confirm_exercise}\n
            - Type of exercise: {exercise}\n
            - Sleep: {sleep}\n
            - Stuck to a healthy diet?: {diet}\n
            - Stress level: {stress}\n
            - Goal: {goal}"
  utter_no_worries:
  - text: "No problem :)"
  utter_ask_continue:
  - text: "Sorry, I don't quite understand. Do you want to continue?"

forms:
  - health_form

actions:
- utter_diet_info
- utter_greet
- utter_stress_info
- utter_cheer_up
- utter_did_that_help
- utter_exercise_info
- utter_goodbye
- utter_happy
- utter_iamabot
